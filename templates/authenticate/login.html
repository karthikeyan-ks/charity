{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Charity Link</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="light-mode">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 rounded-4 login-container">
            <div class="row g-0">
                <!-- Left Image Section -->
                <div class="col-md-6 d-none d-md-block">
                    <img src="{% static 'images/premium_photo-1681487814165-018814e29155.avif' %}" class="img-fluid rounded-start image" alt="Login Image">
                </div>

                <!-- Right Login Form Section -->
                <div class="col-md-6 d-flex flex-column justify-content-center p-4">
                    <div class="d-flex justify-content-between align-items-center w-100 mb-5">
                        <h3 class="mb-0">Login to Charity Link</h3>
                        <button class="btn btn-outline-dark" id="theme-toggle">
                            üåô
                        </button>
                    </div>                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>

                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div>
                                <input type="checkbox" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none text-center">Forgot Password?</a>
                        </div>
                        <div class="d-flex w-100 justify-content-center align-items-center ">
                            <button type="submit" class="btn btn-primary w-auto mt-3 text-center">Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{% url 'auth_signup'%}">Sign Up</a></p>
                    </div>

                    <!-- Dark Mode Toggle -->
                   
                    <a href="{% url 'home' %}" class="text-center text-decoration-none mt-3"> back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeToggle = document.getElementById("theme-toggle");
            const body = document.body;

            // Load saved theme
            if (localStorage.getItem("theme") === "dark") {
                body.classList.add("dark-mode");
                themeToggle.innerHTML = "‚òÄÔ∏è ";
            }

            // Toggle theme
            themeToggle.addEventListener("click", function () {
                if (body.classList.contains("dark-mode")) {
                    body.classList.remove("dark-mode");
                    localStorage.setItem("theme", "light");
                    themeToggle.innerHTML = "üåô ";
                } else {
                    body.classList.add("dark-mode");
                    localStorage.setItem("theme", "dark");
                    themeToggle.innerHTML = "‚òÄÔ∏è ";
                }
            });
        });
    </script>

</body>
</html>
